<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./images/favicon-removebg-preview.png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>

<body>

    <!-- Content -->
    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="./images/logo.jpg" alt="Google Logo Image">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input id="search-input" class="search-input" type="text" placeholder="Search Google or type a URL">
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="lnks m2">
                <div class="icon">
                    <a href="https://web.whatsapp.com/"><i class="fab fa-whatsapp fa-2x"></i></a>
                </div>
                <div class="icon">
                    <a href="https://www.linkedin.com/feed/"><i class="fab fa-linkedin fa-2x"></i></a>
                </div>
                <div class="icon">
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook fa-2x"></i></a>
                </div>
                <div class="icon">
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
            </div>
            <div class="lnks">
                <div class="icon">
                    <a href="https://www.youtube.com/"><i class="fab fa-youtube fa-2x"></i></a>
                </div>
                <div class="icon">
                    <a href="https://codepen.com/"><i class="fab fa-codepen fa-2x"></i></a>
                </div>
                <div class="icon">
                    <a href="https://www.github.com/"><i class="fab fa-github fa-2x"></i></a>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
